<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Scan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="welcome-card">
    <img src="/assets/scan.jpeg" alt="" />
    <ion-button expand='block' margin (click)="goToBarcodeScan()">Ajouter un ingrédient</ion-button>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title>{{ productData.name }}</ion-card-title>
      <ion-card-subtitle>{{productData.codeBar}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="productData.image" *ngIf="productData.image != 'N/A'"></ion-img>

    <ion-card-content>
      <ion-label *ngIf="productData.nutriscore">Nutriscore : {{productData.nutriscore}}</ion-label><br>
      <ion-label *ngIf="productData.allergen">Allergènes : {{productData.allergen}}</ion-label><br>
    </ion-card-content>
  </ion-card>

<!--  <app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
