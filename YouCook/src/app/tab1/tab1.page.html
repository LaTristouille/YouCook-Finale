<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let recette of recettes">
 <ion-item-sliding> 
    <ion-item>
      <ion-label> 
        <h2>{{recette.nom}} </h2>
        <p>{{recette.ingredient}} </p>
        <p>{{recette.nutriscore}} </p>
        <p>{{recette.detailRecette}} </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end"> 
      <ion-item-option color="danger" (click)="deleteRecette(recette)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon> 
    </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
    </ion-card>

  <ion-card   *ngIf="addRecette">
    <ion-item lines="none">
    <ion-input [(ngModel)]="myRecette" placeholder="Entrer une recette"> </ion-input>
    <ion-button slot="end" shape="round" (click)="addRecetteToFirebase()"> 
      <ion-icon name="add" slot="icon-only"> 

      </ion-icon>
    </ion-button>
    
    </ion-item>
    
    </ion-card>

 
<ion-button *ngIf="!addRecette" (click)="showForm()" expand="block" class="add-button">
<ion-icon name="add" slot="start"> </ion-icon>
Ajouter une recette
</ion-button>

<ion-button *ngIf="addRecette" (click)="showForm()" expand="block" class="add-button">
  <ion-icon name="close" slot="start"> </ion-icon>
Annuler  
  </ion-button>




</ion-content>
