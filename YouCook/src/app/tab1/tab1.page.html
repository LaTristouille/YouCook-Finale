<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let recipe of recipes">
 <ion-item-sliding> 
    <ion-item  (click)="openRecipes(recipe)">
      <ion-label> 
        <h2>{{recipe.name}} </h2>
      
        <p style="color:red;">{{recipe.note}} </p>
        <p>{{recipe.detailRecipe}} </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end"> 
      <ion-item-option color="danger" (click)="deleteRecipes(recipe)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon> 
    </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
    </ion-card>
