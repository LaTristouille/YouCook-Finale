<ion-content >

  <ion-item>
    <ion-label> Modal Popup</ion-label>
    <ion-button (click)="CloseModal()" size="small" slot="end">
      close
    </ion-button>
  </ion-item>

  <ion-list lines="none">
    <form [formGroup]="slideOneForm">
      <ion-item>
        <ion-label position="floating">Entrer un nom</ion-label>
        <ion-input [(ngModel)]="myName"type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Entrer une recette</ion-label>
        <ion-input  [(ngModel)]="myRecipe" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand='block' margin (click)="goToBarcodeScan()" slot="start">Ajoutez un 1 er ingredient</ion-button>
        <ion-label position="floating">{{ productData.name }}</ion-label>

        <ion-label position="floating">Entrer une quantité</ion-label>
        <ion-input  [(ngModel)]="myIngredientQuantity" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button expand='block' margin (click)="goToBarcodeScan()" slot="start">Ajoutez un 2eme ingredient</ion-button>
        <ion-label position="floating">"{{ productData.name }}"</ion-label>

        <ion-label position="floating">Entrer une quantité</ion-label>
        <ion-input  [(ngModel)]="myIngredientQuantity2" type="number"></ion-input>

      </ion-item>

      <ion-item>
        <ion-button href="/tab1" slot="end" shape="round" (click)="addRecipeToFirebase()">
          <ion-icon name="add" slot="icon-only">

          </ion-icon>
        </ion-button>
      </ion-item>

    </form>
  </ion-list>
</ion-content>
